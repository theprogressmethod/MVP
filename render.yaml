services:
  - type: web
    name: progress-method-staging
    env: node
    region: oregon
    plan: starter
    buildCommand: cd apps/web-admin && npm install && npm run build
    startCommand: cd apps/web-admin && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: staging
      - key: NEXT_PUBLIC_ENV
        value: staging
    autoDeploy: true
    branch: staging
    rootDir: ./
    buildFilter:
      paths:
        - apps/web-admin/**
        - package.json
        - package-lock.json