services:
  - type: web
    name: progress-method-staging
    env: node
    region: oregon
    plan: starter
    buildCommand: cd apps/web-admin && npm install && npm run build
    startCommand: cd apps/web-admin && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: staging
      - key: NEXT_PUBLIC_ENV
        value: staging
    autoDeploy: true
    branch: staging
    rootDir: ./
    buildFilter:
      paths:
        - apps/web-admin/**
        - package.json
        - package-lock.json

  - type: web
    name: n8n-automation
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile.n8n
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        sync: false
      - key: N8N_ENCRYPTION_KEY
        sync: false
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        sync: false
      - key: DB_POSTGRESDB_USER
        sync: false
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
    autoDeploy: true
    branch: staging
    rootDir: ./